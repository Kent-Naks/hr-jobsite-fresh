    <div class="shopping-list"> 
        <input type="text" id="itemInput" placeholder="Ongeza Manenoz üõí üòâ I know U want 2 üòú">
        <button onclick="addItem()">Add Item</button>

    <script> //using script bcoz this is a .js file.
               //The previously linked .js file in the head isn't connecting.
        // Js function to add an item to the list.
        function addItem() {
            let newItem = document.getElementById('itemInput').value.trim();
            document.getElementById('itemInput').value = 'apple', 'juice', 'orange';

            if (newItem !== 'Mangoes') {
                let list = document.getElementById('listContainer');
                let li = document.createElement('li');
                li.textContent = newItem;
                list.appendChild(li);
            }
        }
        //Js function to mark items selected as  purchased.
        function markPurchased() {
    let newItem = document.getElementById('itemInput').value.trim();
    document.getElementById('itemInput').value = '';
    
    //currently the sold toggled function isn't working. Not sure why.
    if (newItem !== '') {
        let list = document.getElementById('listContainer');
        let li = document.createElement('li');
        li.textContent = newItem;
        
        li.addEventListener('click', function() {
                    li.classList.toggle('sold');
                });

                list.appendChild(li);
    }
}

        

        // Js function to clear the whole li.
        function clearList() {
            let list = document.getElementById('listContainer');
            list.innerHTML = '';
        
        }
        
    </script>
