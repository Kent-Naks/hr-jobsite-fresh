<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Dodger</title>
  <style>
    #game {
      position: relative;
      height: 400px;
      width: 400px;
      background-color: black;
    }
    #dodger {
      position: absolute;
      bottom: 0;
      left: 180px;
      height: 20px;
      width: 40px;
      background-color: #FF69B4;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dodger"></div>
  </div>
  <script src="index.js"></script>
  <script>
    // The dodger element is to be grabbed
const dodger = document.getElementById("dodger");

// Function to move the dodger left
function moveDodgerLeft() {
  const leftNumbers = dodger.style.left.replace("px", "");
  const left = parseInt(leftNumbers, 10);

  if (left > 0) {
    dodger.style.left = `${left - 1}px`;
  }
}

// Function is to be moved the dodger right
function moveDodgerRight() {
  const leftNumbers = dodger.style.left.replace("px", "");
  const left = parseInt(leftNumbers, 10);

  if (left < 360) { // 400px (game width) - 40px (dodger width) = 360px max left position
    dodger.style.left = `${left + 1}px`;
  }
}

// I've moved the vent listener for keydown events
document.addEventListener("keydown", function (event) {
  if (event.key === "ArrowLeft") {
    moveDodgerLeft();
  }
  if (event.key === "ArrowRight") {
    moveDodgerRight();
  }
});
  </script>
</body>
</html>
